<ion-header translucent >
  <ion-toolbar>
    <ion-title class="ion-text-center">ĐÁNH GIÁ ỨNG DỤNG</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">ĐÓNG</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card class="feedback-card">
    <ion-card-content class="ion-text-center">
      <h2>Đánh giá mức độ hài lòng của bạn!</h2>

      <!-- Sao -->
      <div class="star-rating">
        <ion-icon
          *ngFor="let starValue of [1,2,3,4,5]"
          [name]="starValue <= star ? 'star' : 'star-outline'"
          color="warning"
          size="large"
          (click)="setRating(starValue)">
        </ion-icon>
      </div>

      <!-- Hiển thị số sao đã chọn -->
      <p class="rating-text">Bạn đã chọn: {{ star }} sao</p>

      <!-- Nhập nội dung -->
      <ion-item lines="none">
        <ion-label position="stacked">Nhập nội dung</ion-label>
        <ion-textarea [(ngModel)]="desc" placeholder="Nhập nội dung phản hồi của bạn vào đây..." rows="4"></ion-textarea>
      </ion-item>

      <!-- Nút gửi -->
      <ion-button 
        expand="block" 
        color="success" 
        (click)="submitFeedback()"
        [disabled]="isSubmitting">
        <ng-container *ngIf="!isSubmitting">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          GỬI
        </ng-container>
        <ng-container *ngIf="isSubmitting">
          <ion-spinner name="crescent" slot="start"></ion-spinner>
          ĐANG GỬI...
        </ng-container>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
