<ion-header>
  <app-shared-search-bar
    [placeholder]="'Tìm kiếm bản đồ...'"
    [searchQuery]="searchQuery"
    [showSuggestions]="showSuggestions"
    [suggestions]="filteredFiles"
    (searchChange)="onSearchChange($event)"
    (searchClear)="clearSearch()"
    (suggestionSelect)="selectSuggestion($event)">
  </app-shared-search-bar>
</ion-header>

<ion-content class="ion-padding">
  <!-- danh sách những template thỏa từ khóa tìm kiếm hiển thị trong phần content -->
  <div class="documents-grid-container">
    <app-file-card
      *ngFor="let file of filteredFiles"
      [file]="file"
      (deleted)="loadTemplates()"
      (reloadTabs)="loadTemplates()">
    </app-file-card>
<!-- nếu filteredFiles.length = 0 nghĩa là không có template nào thỏa mãn từ khóa tìm kiếm -->
    <p *ngIf="filteredFiles.length === 0">Không có template nào để hiển thị.</p>
  </div>
</ion-content>
