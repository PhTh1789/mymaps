<ion-modal [isOpen]="showModal" (didDismiss)="onDismiss()" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Phiên đăng nhập hết hạn</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <div class="token-expired-content">
        <div class="icon-container">
          <ion-icon name="warning-outline" class="warning-icon"></ion-icon>
        </div>
        
        <h2 class="title">Phiên đăng nhập đã hết hạn</h2>
        
        <p class="message">
          Phiên đăng nhập của bạn đã hết hạn. Vui lòng đăng nhập lại để tiếp tục sử dụng ứng dụng.
        </p>
        
        <div class="countdown-container" *ngIf="countdown > 0">
          <p class="countdown-text">
            Tự động chuyển hướng sau <strong>{{ countdown }}</strong> giây
          </p>
          <ion-progress-bar 
            [value]="countdown / 10" 
            color="warning"
            class="countdown-progress">
          </ion-progress-bar>
        </div>
        
        <div class="button-container">
          <ion-button 
            expand="block" 
            (click)="onReLogin()"
            class="re-login-btn"
            color="primary"
          >
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Đăng nhập lại ngay
          </ion-button>
          
          <ion-button 
            expand="block" 
            (click)="onDismiss()"
            class="dismiss-btn"
            fill="outline"
            color="medium"
          >
            <ion-icon name="close-outline" slot="start"></ion-icon>
            Đóng
          </ion-button>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
